local_costmap:
    footprint_padding: 0.01
    transform_tolerance: 1.0
    update_frequency: 1
    publish_frequency: 1
    
    global_frame: map
    robot_base_frame: base_footprint
    resolution: 0.05
    static_map: false
    rolling_window: true
    width: 2.0
    height: 2.0
    resolution: 0.05
    always_send_full_costmap: false
    plugins:            
        - {name: sensor,    type: "costmap_2d::ObstacleLayer"}
        - {name: inflation, type: "costmap_2d::InflationLayer"}
    sensor:
        observation_sources: laser_scan_sensor
        laser_scan_sensor: {sensor_frame: camera_frame, data_type: LaserScan, topic: scan, marking: true, clearing: true,  obstacle_range: 3.0, raytrace_range: 4.0, min_obstacle_height: 1.05, inf_is_valid: false}
    inflation:
        inflation_radius: 0.25
        cost_scaling_factor: 3.0