footprint: [[0.14, 0.14], [0.14, -0.14], [-0.14, -0.14], [-0.14, 0.14]]

static_layer:
  unknown_cost_value: -1
  lethal_cost_threshold: 100
  map_topic: /map
  first_map_only: false
  subscribe_to_updates: true
  track_unknown_space: true
  use_maximum: false
  trinary_costmap: true

obstacle_layer: 
  max_obstacle_height: 0.3
  obstacle_range: 1.5
  raytrace_range: 1.5
  # observation_sources: point_cloud_sensor
  # point_cloud_sensor: {sensor_frame: camera_frame, data_type: LaserScan, topic: /scan, marking: true, clearing: true, inf_is_valid: true}
  observation_sources: point_cloud_sensor
  point_cloud_sensor: 
    data_type: PointCloud2
    topic: /point_cloud
    observation_persistence: 20
    marking: true
    clearing: true
    inf_is_valid: false

inflation_layer:
  inflation_radius: 1.0
  cost_scaling_factor: 9
