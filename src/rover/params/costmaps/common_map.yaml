footprint: [[0.13, 0.13], [0.13, -0.13], [-0.13, -0.13], [-0.13, 0.13]]

static_layer:
  unknown_cost_value: -1
  lethal_cost_threshold: 100
  map_topic: /map
  first_map_only: false
  subscribe_to_updates: true
  track_unknown_space: true
  use_maximum: false
  trinary_costmap: true

obstacle_layer: 
  max_obstacle_height: 2
  obstacle_range: 2.5
  raytrace_range: 3.0
  observation_sources: point_cloud_sensor
  point_cloud_sensor: {sensor_frame: base_footprint, data_type: LaserScan, topic: scan, marking: true, clearing: true,inf_is_valid: true}
  # observation_sources: point_cloud_sensor
  # point_cloud_sensor: {sensor_frame: base_footprint, data_type: PointCloud2, topic: /pcl_cloud, marking: true, clearing: true}

inflation_layer:
  inflation_radius: 1
  cost_scaling_factor: 20